components:
  schemas:
    DeployVersionInfo:
      description: >-
        DeployVersionInfo.

        Information about the version to create. Can be passed either as a
        file, or a string.
      properties:
        create_forum_post:
          type: boolean
          description: >-
            If a post should be made on the forums after this version has
            been published.
        description:
          type: string
          description: >-
            The version description to post on both the version,
            and the forum post.
        tags:
          type: object
          additionalProperties:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
                minItems: 1
                uniqueItems: true
          description: >-
            Override the default for the tags specified here. If nothing is
            specified for a tag, Ore will try to infer what it should be
            instead.

            Most tags only allow one value, but a few allow multiple.
            In cases where multiple values are specified for a tag that only
            allows a single, the first one will be used.
    NamedPermission:
      type: string
      enum:
        - view_public_info
        - edit_own_user_settings
        - edit_api_keys
        - edit_subject_settings
        - manage_subject_members
        - is_subject_owner
        - create_project
        - edit_page
        - delete_project
        - create_version
        - edit_version
        - delete_version
        - edit_tags
        - create_organization
        - post_as_organization
        - mod_notes_and_flags
        - see_hidden
        - is_staff
        - reviewer
        - view_health
        - view_ip
        - view_stats
        - view_logs
        - manual_value_changes
        - hard_delete_project
        - hard_delete_version
        - edit_all_user_settings
    Category:
      type: string
      enum:
        - admin_tools
        - chat
        - dev_tools
        - economy
        - gameplay
        - games
        - protection
        - role_playing
        - world_management
        - misc
    ProjectSortingStrategy:
      type: string
      enum:
        - stars
        - downloads
        - views
        - newest
        - updated
        - only_relevance
