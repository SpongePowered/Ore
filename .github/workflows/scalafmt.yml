jobs:
  check:

    runs-on: ubuntu-latest

    env:
      VERSION: 2.4.2

    steps:
      - uses: actions/checkout@v2

      - name: Cache Scalafmt native image
        id: cache
        uses: actions/cache@v1
        with:
          path: ${{ env.GITHUB_WORKSPACE }}/scalafmt-native
          key: ${{ runner.os }}-scalafmt-native-image-${{ hashFiles(env.GITHUB_WORKSPACE/scalafmt-native) }}

      - name: Download Scalafmt-native
        if: steps.cache.outputs.cache-hit != 'true'
        run: curl https://raw.githubusercontent.com/scalameta/scalafmt/master/bin/install-scalafmt-native.sh | bash -s -- $VERSION ${{ env.GITHUB_WORKSPACE }}/scalafmt-native

      - name: Check formatted
        run: ./scalafmt-native --check --non-interactive